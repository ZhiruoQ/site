<!DOCTYPE html>
<html>
<head>
    <title>Names List</title>
</head>
<body onload="sortByFirstName()">
    <table id="nameTable" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>John</td><td>Doe</td></tr>
            <tr><td>Alice</td><td>Smith</td></tr>
            <tr><td>Bob</td><td>Johnson</td></tr>
        </tbody>
    </table>

    <script>
        function sortByFirstName() {
            const table = document.getElementById('nameTable');
            const rows = Array.from(table.tBodies[0].rows);
            
           
            rows.sort((a, b) => {
                const nameA = a.cells[0].innerHTML.toLowerCase();
                const nameB = b.cells[0].innerHTML.toLowerCase();
                return nameA.localeCompare(nameB);
            });

            
            table.tBodies[0].innerHTML = '';
            rows.forEach(row => {
                table.tBodies[0].appendChild(row);
            });
        }
    </script>
</body>
</html>
